<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Include Firebase SDK and analytics scripts separately -->

<body>
  <div class="container">
    <h1 class="title">Medoc</h1>
    <div class="time-slots">
      <h2>Time Slot 1</h2>
      <label for="time1">Set Time:</label>
      <input type="time" id="time1">
      <h2>Time Slot 2</h2>
      <label for="time2">Set Time:</label>
      <input type="time" id="time2">
      <h2>Time Slot 3</h2>
      <label for="time3">Set Time:</label>
      <input type="time" id="time3">
    </div>
    <button type="button" id="saveButton" class="save-button" onclick="saveTimes()">Save Times</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
